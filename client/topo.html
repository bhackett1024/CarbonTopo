<html>
<head>
<style>
/* make the body fill the window */
html, body {
  margin: 0px;
  width: 100%;
  height: 100%;
  overflow: hidden;
}
/* make any canvas fill its container */
canvas {
  width: 100%;
  height: 100%;
}
</style>
</head>
<body>
<canvas style="display:inline" id="overheadViewCanvas"></canvas>
<canvas style="display:none" id="pointViewCanvas"></canvas>
</body>
